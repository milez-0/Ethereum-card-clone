<!DOCTYPE html>

<html lang="en-us">
    <head>
        <title>Frontend Mentor | NFT preview card component clone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styling/ethereum-card.css">
    </head>
    <body>
        <div class="container">
            <div class="contain-grid">
                <div class="card">
                    <div class="image">
                        <img class="glass-cube"
                            src="images/image-equilibrium.jpg" alt>
                    </div>
                    <div class="text">
                        <h1>Equilibrium #3249 </h1>
                        <p class="bulk">
                            Our Equilibrium collection promotes balance and
                            calm.
                        </p>
                    </div>
                    <div class="mini">
                        <p class="current-value">
                            <img class="ETH" src="images/icon-ethereum.svg" alt>
                            0.041ETH
                        </p>
                        <p class="time-left">
                            <img class="days" src="images/icon-clock.svg" alt>
                            3 days left
                        </p>
                    </div>

                    <hr>

                    <div class="about">
                        <div class="author-image">
                            <img class="image-avatar"
                                src="images/image-avatar.png" alt>
                        </div>
                        <div class="author-info">
                            Creation of <span class="author-name">Julian Wyvern</span>
                        </div>
                    </div>
                </div>
                <div class="foot">
                    Challenge by <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend Mentor</a>. Coded by <a
                        href="assignment-1.html">Onoja John Peter</a>.
                </div>
            </div>
        </div>
    </body>
</html>
